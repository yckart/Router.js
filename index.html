<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Router.js | Really simple routing in javascript</title>
</head>
<body>
    <a href='/'>home</a>
    <a href='/foo/'>foo</a>
    <a href='/bar/'>bar</a>
    <a href='/foo/bar'>foo bar</a>


    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="router.js"></script>
    <script>
        Router.on('/:page/(*)', function (e) {
            console.log(e);
        });


        $(window).on('popstate', function () {
            Router.trigger();
        });

        $(document).on('click', 'a', function (e) {
            if ( e.which > 1 || e.metaKey || e.shiftKey || e.ctrlKey || !!this.hash || this.href.indexOf(location.host) < 0 ) return;

            e.preventDefault();

            history.pushState({}, this.text, this.pathname);
            Router.trigger();
        });
    </script>
</body>
</html>
